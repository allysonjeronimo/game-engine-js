<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bot JS</title>
    <link rel='stylesheet' href='./css/styles.css'>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e850e67dac.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <div id='header'>
        <i class="fas fa-robot"></i>
        <h1><span id='logo-first'>flappy</span><span id='logo-last'>Bot</span></h1>
    </div>

    <div id='content'>
        <canvas id='content-game' width="480" height="270">
        </canvas>
        <div id='info-panel'>
            <p>Player Position: <span id='player-position'>(0,0)</span></p>
            <p>Abs Mouse Position: <span id='mouse-abs-position'>(0,0)</span></p>
        </div>
    </div>

    <script type='module' src='main.js'></script>
</body>

</html>
