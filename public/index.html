            // ctx.rotate(rad);
            // if (flip == "true") {
            //     //flip the canvas
            //     ctx.scale(-1, 1);
            // }
            //draw the image    
            ctx.drawImage(img, x - width/2, y - height/2, width, height);

            //restore the canvas
            ctx.restore();
